{% extends 'base.html' %}
{% block content %}
<h3>Restaurant Name : {{restaurant.name}}</h3>
<h3>Restaurant location : {{restaurant.location}} </h3>
<h3>Restaurant Contact No : {{restaurant.contact_no}}</h3>
<img src="{{restaurant.image.url}}" width="500px" height="300px">
{% for d in dish %}
    {{d.dish_name}}
    {{d.dish_price}}
    <img src ="{{d.dish_image.url}}" height="150px" width="150px">
{% endfor %}
{% endblock %}
